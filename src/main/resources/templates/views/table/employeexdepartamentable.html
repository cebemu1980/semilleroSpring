<!DOCTYPE html>
<!--se utili esta reendirizacion para thymeleaf xxxx   <html xmlns:th="http://www.thymeleaf.org"> xxxx-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EmployeeXdepartamenTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <form >
        <div>
            <a th:href="@{/employee/listDepartament}" class="btn btn-success">Employee Departament</a>
        </div>
        <div>
            <h5>Lista de empleados por Departamento </h5>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Salario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Departamento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="em : ${tablaEmpXdepar}">
                <td scope="row" th:text="${em.employee_id}"></td>
                <td th:text="${em.department_id}"></td>
                <td th:text="${em.first_name}"></td>
                <td th:text="${em.last_name}"></td>
            </tr>
            </tbody>
        </table>
    </form>

</div>

<!--Pie de pagina -->
<footer class="bg-dark text-white text-center fixed-bottom">
    <div class="container">
        <p>cealbemu7@gmail.com</p>
    </div>
</footer>
</body>
</html>
