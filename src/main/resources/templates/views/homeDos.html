<!DOCTYPE html>
<!--se utili esta reendirizacion para thymeleaf xxxx   <html xmlns:th="http://www.thymeleaf.org"> xxxx-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomeDos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- Barra de navegaciÃ³n -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recursos Humanos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/api/listJobs}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{views/listarDepartamento}">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!---->
<div class="container" >
    <h5>Consulta de empleados </h5>
    <p ></p>
    <form th:object="${departamentDTO}" method="POST">
        <div class="form-group row">
            <!--ESTE INPUT TOMA EL ID-->
            <!--    <input type="hidden" th:field="*{job_id}">    -->
            <div class="col-md-3">
                <label  for="department_id" class="form-label">Departamento</label>
                <select id="department_id" class="form-select">
                    <option th:field="*{department_id}"
                            th:each="dep:${listaDepartam}"
                            th:value="${dep.department_id}"
                            th:text="${dep.department_name}"
                            th:selected="true"
                    >
                    </option>
                </select>
            </div>
        </div>
        <div>
            <input class="btn btn-success" type="submit" value="Consultar">
        </div>
    </form>
    <div>
        <h5>Lista de empleados por Departamento </h5>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Salario</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Departamento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="em : ${employees}">
            <td scope="row" th:text="${em.job_id}"></td>
            <td th:text="${em.job_id}"></td>
            <td th:text="${em.first_name}"></td>
            <td th:text="${em.last_name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!---->
<!--Pie de pagina -->
<footer class="bg-dark text-white text-center fixed-bottom">
    <div class="container">
        <p>cealbemu7@gmail.com</p>
    </div>
</footer>

</body>
</html>
