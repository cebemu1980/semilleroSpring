<!DOCTYPE html>
<!--se utili esta reendirizacion para thymeleaf xxxx   <html xmlns:th="http://www.thymeleaf.org"> xxxx-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EmployeeXjobEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <form >
        <div>
            <a th:href="@{/employee/listJobs}" class="btn btn-success">Employee job</a>
        </div>
        <div>
            <h5>Lista de empleados por Cargo </h5>
        </div>

    </form>

</div>


<div class="container">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <form class="row" th:action="@{/views/clientes/save}" th:object="${cliente}" method="POST">
                <div class="form-group row">
                    <!--ESTE INPUT TOMA EL ID DEL REGISTRO A EDITAR-->
                    <input type="hidden" th:field="*{id}">
                <label class="col-md-2">Nombre</label>
                    <input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6" id="nombres"
                           placeholder="Escriba el nombre del cliente">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Apellido</label>
                    <input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos"
                           placeholder="Escriba el apellido del cliente">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-md-2">Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"
                           placeholder="Escriba el telécono del cliente">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2">Email</label>
                    <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
                           placeholder="Escriba el Email del cliente">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="form-group row">
                    <label for="ciudad" class="col-md-2">Ciudad</label>
                    <select id="ciudad" th:field="*{ciudad}" class="form-select">
                        <option th:each="ciudad:${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.ciudad}">
                        </option>
                    </select>
                </div>
                <div class="card-footer">
                    <input class="btn btn-success" type="submit" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>

<!--Pie de pagina -->
<footer class="bg-dark text-white text-center fixed-bottom">
    <div class="container">
        <p>cealbemu7@gmail.com</p>
    </div>
</footer>
</body>
</html>
