<div class="container" >
    <h5>Consulta de empleados por cargo </h5>
    <form method="POST">
        <div class="form-group row">
            <!--ESTE INPUT TOMA EL ID-->
            <!--    <input type="hidden" th:field="*{job_id}">    -->
            <div class="col-md-8">
                <label  for="job_id" class="form-label">Cargo</label>
                <select id="job_id" class="form-select">
                    <option th:each="job:${cargos}"
                            th:value="${job.job_id}"
                            th:text="${job.job_id}+'-'+${job.job_title}" >
                    </option>
                </select>
            </div>
        </div>
        <div>
            <a class="btn btn-success">Consultar</a>
        </div>
    </form>
</div>
