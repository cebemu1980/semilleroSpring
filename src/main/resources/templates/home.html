<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- Barra de navegación -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Recursos Humanos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/hr}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/jobs}">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h5>hola home</h5>
    <!---->
    <div class="container" >
        <h5>Consulta de empleados </h5>
        <form th:object="${empleadoDTO}" method="POST">
            <div class="form-group row">
                <div class="col-md-3">
                    <label for="ciudad" class="form-label">Código de cargo</label>
                    <select id="ciudad"  class="form-select">
                        <option th:each="ciudad:${ciudades}" th:value="${ciudad.employee_id}"
                                th:text="${ciudad.first_name}"
                        />
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre de cargo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="nombre" >
                </div>
            </div>
            <div class="card-footer">
                <input class="btn btn-success" type="submit" value="Consultar">
            </div>
        </form>
        <div>
            <h5>Lista de empleados por cargo </h5>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id cargo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cargo</th>
                <th scope="col">Accion</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!---->
    <!--Pie de pagina -->
    <footer th:fragment="footer" class="bg-dark text-white text-center fixed-bottom">
        <div class="container">
            <p>cealbemu7@gmail.com</p>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    </footer>
</body>
</html>
